version: '3.8'

services:
  leadflowx-qa-workflow:
    build: .
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/leadflowx
      - KAFKA_BROKER=kafka:9092
      - KAFKA_VERIFIED_TOPIC=lead.verified
      - KAFKA_GROUP_ID=verifier-group
    depends_on:
      - postgres
      - kafka
    networks:
      - leadflowx-network
    ports:
      - "8083:8080"

networks:
  leadflowx-network:
    external: true
